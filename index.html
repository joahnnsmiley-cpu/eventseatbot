<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Бронирование мест</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #ffffff)',
                text: 'var(--tg-theme-text-color, #000000)',
                hint: 'var(--tg-theme-hint-color, #999999)',
                link: 'var(--tg-theme-link-color, #2481cc)',
                button: 'var(--tg-theme-button-color, #2481cc)',
                buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                secondary: 'var(--tg-theme-secondary-bg-color, #f0f0f0)',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #f3f4f6);
        color: var(--tg-theme-text-color, #111827);
        overflow-x: hidden;
      }
      input, textarea, select {
        background-color: var(--tg-theme-bg-color, #ffffff);
        color: var(--tg-theme-text-color, #111827);
        border-color: var(--tg-theme-hint-color, #9ca3af);
      }
      input::placeholder,
      textarea::placeholder {
        color: var(--tg-theme-hint-color, #9ca3af);
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--tg-theme-button-color, #2563eb);
        box-shadow: 0 0 0 1px var(--tg-theme-button-color, #2563eb);
      }
      body.tg-light {
        --tg-bg: var(--tg-theme-bg-color, #f3f4f6);
        --tg-text: var(--tg-theme-text-color, #111827);
        --tg-muted: var(--tg-theme-hint-color, #6b7280);
        --tg-card: #ffffff;
        --tg-border: #e5e7eb;
      }
      body.tg-dark {
        --tg-bg: var(--tg-theme-bg-color, #0f172a);
        --tg-text: var(--tg-theme-text-color, #e5e7eb);
        --tg-muted: var(--tg-theme-hint-color, #94a3b8);
        --tg-card: #111827;
        --tg-border: #1f2937;
      }
      body.tg-dark .bg-gray-50 { background-color: var(--tg-bg) !important; }
      body.tg-dark .bg-white { background-color: var(--tg-card) !important; }
      body.tg-dark .text-gray-500,
      body.tg-dark .text-gray-600 { color: var(--tg-muted) !important; }
      body.tg-dark .text-gray-700,
      body.tg-dark .text-gray-800,
      body.tg-dark .text-gray-900 { color: var(--tg-text) !important; }
      body.tg-dark .border,
      body.tg-dark .border-gray-200,
      body.tg-dark .border-gray-300 { border-color: var(--tg-border) !important; }
      body.tg-dark .bg-blue-600,
      body.tg-light .bg-blue-600 {
        background-color: var(--tg-theme-button-color, #2563eb) !important;
        color: var(--tg-theme-button-text-color, #ffffff) !important;
      }
      body.tg-dark .bg-gray-100 { background-color: var(--tg-bg) !important; }
      body.tg-dark .shadow,
      body.tg-dark .shadow-sm,
      body.tg-dark .shadow-lg { box-shadow: none !important; }
      .table-wrapper {
        position: absolute;
        transform: translate(-50%, -50%);
        /* NO width, NO height — size comes from .table-shape */
      }
      .table-shape {
        position: relative;
        /* Pixel-based size: baseSize 24px + (sizePercent * 4px). No % so no dependency on wrapper dimensions. */
        width: calc(24px + (var(--size) * 4px));
        height: calc(24px + (var(--size) * 4px));
        border: 2px solid rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .table-shape.circle { border-radius: 50%; }
      .table-shape.rect { border-radius: 6px; }
      .seats-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .seat {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
      }
      .seat.seat--selected {
        background: #2563eb;
      }
      .seat.seat--sold {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .seat.seat--occupied {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .seats-layer--interactive .seat {
        cursor: pointer;
      }
      .seats-layer--interactive .seat.seat--sold,
      .seats-layer--interactive .seat.seat--occupied {
        cursor: not-allowed;
      }
      .seat-picker {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 8px 0;
      }
      .seat-picker .seat-picker__table.table-shape {
        width: 200px;
        height: 200px;
        flex-shrink: 0;
      }
      .seat-picker .seat {
        width: 24px;
        height: 24px;
      }
      .seat-picker .seats-layer {
        gap: 6px;
      }
      .table-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        font-size: 10px;
        line-height: 1.1;
      }
      /* Hide scrollbar for cleaner mobile UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

    <div id="root"></div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
